{% set version = "2.1.6" %}

package:
  name: audioread
  version: {{ version }}

source:
  fn: audioread-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/a/audioread/audioread-{{ version }}.tar.gz
  sha256: b0b9270c20833a75ce0d167fb2fdad52ddcd8e8f300be8afad3ac9715850bc50

build:
  number: 0
  script: "python -m pip install . --no-deps -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python
    - ffmpeg  # [not win]

test:
  imports:
    - audioread

about:
  home: https://github.com/beetbox/audioread
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'multi-library, cross-platform audio decoding'

extra:
  recipe-maintainers:
    - bmcfee
    - sampsyo
    - scopatz
